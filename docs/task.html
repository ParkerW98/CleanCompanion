<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Parker Williams, Chad Ro, Tyler Wilson, Adrien Schildwachter, Matthew Bizga" />
    <meta name="title" content="Clean Companion" />
    <meta
      name="description"
      content="A one stop, up keep companion to keep you on track and up to date on all your cleaning tasks." />
    <meta name="keywords" content="Clean, Cleaning, Task Management, Tasks" />
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <!-- CSS Styling - Site Wide -->
    <link rel="stylesheet" type="text/css" href="siteStyle.css" />
    <link rel="stylesheet" type="text/css" href="siteNavStyle.css" />
    <!-- CSS Styling - Task Page -->
    <link rel="stylesheet" type="text/css" href="taskStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- Site Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <!-- Page title *Update on each page -->
    <title>Clean Companion - Tasks Page</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <!-- Responsive nav bar -->
      <!-- MAKE STICKY -->
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/logo.png"
              alt="Logo - Two C's back to back with the words Clean Companion below them"
              width="80px"
              height="80px"
              style="margin-right: 10px" />
            Clean Companion
          </a>
          <button
            class="navbar-toggler collapsed d-flex d-sm-none flex-column justify-content-around"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar1"
            aria-controls="navbar1"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar1">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tasks.html">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Environment</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Banner shown across the top of the page below nav -->
    <div class="banner container-fluid">
      <img src="./assets/banner.png" alt="" class="img-fluid" />
    </div>
    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="TaskFormContainer">
              <h3>Create a Task</h3>
              <form>
                <div class="form-group">
                  <label for="taskName">Task Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    placeholder="Enter Task Name" />
                </div>
                <div class="form-group">
                  <label for="taskDescription">Task Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskDescription"
                    placeholder="Enter Task Description" />
                </div>
                <!--Testing-->
                <ol id="taskForms">
                  <button type="button" class="addTask">Add Task</button>
                </ol>
                <div class="form-group">
                  <label for="taskCompleteDate">Complete By Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="taskCompleteDate"
                    name="CompleteDate" />
                </div>
                <div class="form-group">
                  <label for="taskCompleteTime">Complete By Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="taskCompleteTime"
                    name="CompleteTime" />
                </div>
                <div class="form-group">
                  <input
                    class="btn btn-primary"
                    type="submit"
                    value="Submit"
                    aria-label="Submit Button" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Site Footer -->
    <footer class="mt-auto footer"></footer>
    <script src="task.js"></script>
  </body>
</html>
